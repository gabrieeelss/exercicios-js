<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 016</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1 class="text-center">Calculadora</h1>
        <div class="row">
            <div class="col">
                <form class="mx-auto p-5" id="formulario">
                    <label class="form-label">Valor da conta</label>
                    <input type="number" class="form-control" id="valor-conta">
                    <label class="form-label">Valor %</label>
                    <input type="number" class="form-control" id="porcentagem">

                    <select class="form-select mt-3" id="tipo">
                        <option selected>Função</option>
                        <option value="desconto">Desconto</option>
                        <option value="acrescimo">Acréscimo</option>
                    </select>

                    <button type="button" id="btCalcular" class="btn btn-primary mt-3" onclick="fnCalcular()">Calcular</button>
                </form>
                <div class="container border-black">
                <h3 class="text-center">Valor à pagar:</h3>
                <h2 class="text-center" id="resultado"></h2>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
