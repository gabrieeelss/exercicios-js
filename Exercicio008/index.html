<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 008</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <section>
      <div class="text-center mt-4 mb-4">
        <h1 class="titulo">Exercício 008</h1>
        <blockquote><u>"Amigo estou aqui! - Woody"</u></blockquote>
        <p>08 Efetuar uma das 4 operações matemáticas básicas.</p>
      </div>
      <hr />

      <form>
        <h1 class="text-center text-danger beta">Calculadora</h1>
        <label class="form-label">Valor 1</label>
        <input class="valor" type="number" id="valor1" />

        <label class="form-label">Valor 2:</label>
        <input class="valor" type="number" id="valor2" />

        <label class="form-label text-center h5 mt-3">Operação: </label>
        <div
          class="btn-group d-flex justify-content-center gap-3 mt-2 mb-3"
          role="group"
          aria-label="Operações"
        >
          <input
            type="radio"
            class="btn-check"
            name="operacao"
            id="adicao"
            value="adicao"
            autocomplete="off"
          />
          <label class="btn btn-outline-danger" for="adicao">+</label>

          <input
            type="radio"
            class="btn-check"
            name="operacao"
            id="subtracao"
            value="subtracao"
            autocomplete="off"
          />
          <label class="btn btn-outline-danger" for="subtracao">-</label>

          <input
            type="radio"
            class="btn-check"
            name="operacao"
            id="multiplicacao"
            value="multiplicacao"
            autocomplete="off"
          />
          <label class="btn btn-outline-danger" for="multiplicacao">*</label>

          <input
            type="radio"
            class="btn-check"
            name="operacao"
            id="divisao"
            value="divisao"
            autocomplete="off"
          />
          <label class="btn btn-outline-danger" for="divisao">/</label>
        </div>

        <br />
        <button type="button" onclick="fnCalcular()">CALCULAR</button><br />
        <h3>Resultado: <span id="resultado"></span></h3>
      </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
